<form onsubmit="download(this['name'].value, this['text'].value)">
<textarea autofocus rows="4" cols="34" name="text"></textarea><br>
<input type="text" name="name" value="test.txt"><br>
<input type="submit" value="indir">
</form>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><a href="https://stackoverflow.com/questions/3665115/create-a-file-in-memory-for-user-to-download-not-through-server">kaynak</a><br>
<script>
function download(filename, text) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', filename);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
}
</script>
